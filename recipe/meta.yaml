{% set python_min = "3.10" %}
{% set name = "napari-wsi" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/napari_wsi-{{ version }}.tar.gz
  sha256: 98f5962c81f363196fc4b964c34acf645ca57ebae998452f9eca5bd0fb6da776

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core
    - python {{ python_min }}
  run:
    - dask >=2023
    - imagecodecs >=2023.9.18
    - magicgui >=0.7.3
    - matplotlib-base >=3.8
    - napari >=0.4.18
    - numpy >=1.26
    - python >={{ python_min }},<3.12
    - rasterio >=1.3
    - tifffile >=2023
    - zarr >=2.16

test:
  imports:
    - napari_wsi
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/AstraZeneca/napari-wsi
  summary: A plugin to read whole slide images within napari.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - pmplewa
